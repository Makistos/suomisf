{% extends "base.html" %}
{% block content %}
<h1>Uusi kirjasarja</h1>
<form action="" method=post>
        {{ form.hidden_tag() }}
        <p>
        {{ form.name.label }}<br>
        {{ form.name(size=50) }}<br>
        </p>
        <p>
        {{ form.important.label }}<br>
        {{ form.important }}
        </p>
        <p>{{ form.submit() }}</p>
</form>
{% endblock %}
