{% extends "base.html" %}
{% block content %}
<h1>{{ publisher.name }} ({{ publisher.id }})</h1>
<p>Kirjoja tietokannassa {{ book_count }}.</p>
<p>Vanhin kirja: <a href=" {{ url_for('book', bookid=oldest.id) }}">{{ oldest.title }}</a></p>
<p>Uusin kirja: <a href=" {{ url_for('book', bookid=newest.id) }}">{{ newest.title }}</a></p>

<h2>Sarjat</h2>
{% for s in series %}
<p><a href="{{ url_for("pubseries", seriesid=s.id) }}">{{ s.name }}</a></p>
{% endfor %}
{% endblock %}
