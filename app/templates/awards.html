{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="title">Palkinnot</h1>
    {% for award in awards %}
    <div class="mb-2">
        <span style="font-size: x-large;"><a href="{{ url_for('award', awardid=award.id) }}">{{ award.name
                }}</a></span><br>
        {{ award.categories|map(attribute='name')|join(', ') }}<br>
        {{ award.description }}
    </div>
    {% endfor %}
</div>
{% endblock %}
