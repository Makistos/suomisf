
{% macro render_field(field) %}

<div class="form-row">
    <div class="col-md-3 mb-3">
    <b>{{ field.label }}</b>
    </div>
    <div class="col-md-8 mb-3">
    {{ field(class="form-control", **kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
</div>
{% endmacro %}
