{% extends "base.html" %}
{% block content %}
<center><a href=" {{ url_for('print_books', type='pubseries', id=series.id) }}
                    ">Tulosta</a></center>
<h1>{{series.name}} ({{ series.id }})</h1>
{% for person in authors %}
<h3><a href="{{ url_for("person", personid = person.id) }}">{{person.name}}</a></h3>
{% for book in person.books if book.pubseries_id|string() == series.id|string() %}
{% include "_book.html" %}
{% endfor %}
{% endfor %}
{% endblock %}
