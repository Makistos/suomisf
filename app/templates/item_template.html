{% extends "base.html" %} {% block content %}

<form method="post" id="itemForm" class="align-items-center px-1 gx-1 gy-1">
  {{ form.hidden_tag() }}
  <div class="container mb-3">
    <div class="card border-primary mb-3">
      <div class="card-header"></div>
      <div class="card-body mb-3">
        <h5 class="card-title"></h5>
        <h6 class="card-subtitle text-muted"></h6>
        <div class="row">
          <div class="col"></div>
        </div>
        <ul class="nav nav-tabs card-header-tabs" id="itemTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="XXX-tab"
              data-bs-toggle="tab"
              href="#XXX"
              role="tab"
              aria-controls="XXX"
              aria-selected="true"
            >
              XXX</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="YYY-tab"
              data-bs-toggle="tab"
              href="#XXX"
              role="tab"
              aria-controls="YYY"
              aria-selected="false"
            >
              YYY</a
            >
          </li>
          {% if current_user.is_admin %}
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="admin-tab"
              data-bs-toggle="tab"
              href="#admin"
              role="tab"
              aria-controls="admin"
              aria-selected="false"
            >
              Yll√§pito</a
            >
          </li>
          {% endif %}
        </ul>
        <div class="tab-content" id="itemTabContent">
          <div
            class="tab-pane fade show active"
            id="XXX"
            role="tabpanel"
            aria-labelledby="XXX-tab"
          ></div>
          <div
            class="tab-pane fade"
            id="YYY"
            role="tabpanel"
            aria-labelledby="YYY-tab"
          ></div>
          {% if current_user.is_admin %}
          <div
            class="tab-pane fade"
            id="admin"
            role="tabpanel"
            aria-labelledby="admin-tab"
          >
            <input type="checkbox" id="edit_form" name="edit_form" />
            <label for="edit_form">Muokkaa</label>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</form>

{% block script %}
<script src="/static/js/personlink.js" type="text/javascript"></script>
<script type="text/javascript">
  var itemId = "{{FILLTHIS.id}}";
</script>
<script src="/static/js/forms.js" type="text/javascript"></script>
{% endblock %} {% endblock %}
