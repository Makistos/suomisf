{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>Uusi kustantaja</h1>
<form action="" method=post>
        {{ form.hidden_tag() }}
        <p>
        {{ form.name.label }}<br>
        {{ form.name(size=50) }}<br>
        </p>
        <p>
        {{ form.fullname.label }}<br>
        {{ form.fullname(size=50) }}
        </p>
        <p>{{ form.submit() }}</p>
</form>
</div>
{% endblock %}
