{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>{{ user.name }}
    {% if current_user.is_admin %}
    ({{user.id}})
    {% endif %}
</h1>
<p>Kirjoja kokoelmassa: {{ book_count }}
    <a href=" {{ url_for('mybooks', userid=user.id) }}">Näytä</a>
{% if user.id == current_user.get_id()|int() or current_user.is_admin == 1 %}
<br><a href=" {{url_for('edit_user', userid=user.id) }}">Muokkaa</a>
{% endif %}
</div>
{% endblock %}
