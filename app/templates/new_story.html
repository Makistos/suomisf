{% extends "base.html" %}
{% block content %}

{% from 'macros.html' import render_field %}

<div class="container mt-3">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <b>Kirjoittajat</b>
            </div>
            <div class="col-md-8 mb-3">
                <select class="form-control" multiple="multiple" data-placeholder="Kirjoittajat"
                    data-search="/select_person" data-name="authors" id="authors" name="authors"></select>
            </div>
        </div>
        {{ render_field(form.title) }}
        {{ render_field(form.orig_title) }}
        {{ render_field(form.pubyear) }}
        <div class="row">
            <div class="col-md-3 mb-3">
            </div>
            <div class="col-md-8 mb-3 text-align-center">
                {{ form.submit() }}
            </div>
        </div>

    </form>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var itemId = '{{form.hidden_work_id}}'
</script>
<script src="/static/js/forms.js" type="text/javascript"></script>
{% endblock %}
